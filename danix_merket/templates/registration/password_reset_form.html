{% extends 'shop.html' %}

{% block content %}
     <h1 class="reset_title">Password reset</h1>
     <form action="{% url 'password_reset' %}" method="post" class="reset_form">
       {% csrf_token %}
       <div class="reset_shell">
           <input type="email" name="email" placeholder="Email" required>
           <button type="submit" class="reset_btn">Reset Password</button>
       </div>
     </form>
{% endblock %}
